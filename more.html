<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KaKaoClone_MoreScreen</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:11</span>
            </div>
            <div class="status-bar__column">
                <a class="status-bar__iphone-lock" href="https://icon-library.net/icon/ios-lock-icon-22.html" title="Ios Lock Icon #46011"
                    ><img src="https://icon-library.net//images/ios-lock-icon/ios-lock-icon-22.jpg" width="18px"
                /></a>
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span class="screen-header__icon">
                    <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                    <span class="screen-header__notification-cog badge--small"></span>
                </span>   
            </div>
        </header>

        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        class="user-component__img user-component__img--xl"
                        src="https://lh3.googleusercontent.com/ogw/ADGmqu-iPSVpNA9-gAvwUwdaSmW1AK23YOrrmYmKiksMQA=s192-c-mo"
                        alt="profile_img"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">JASN OK</h4>
                        <h6 class="user-component__subtitle">+82 10-4737-4603 <i class="fas fa-exclamation-circle more-subtitle__exclam-mark"></i></h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comments fa-2x more__comment-bubble"></i>
                </div>
            </div>

            <div class="icon-rows more-icon__rows">
                <div class="icon-row more-icon__row">
                    <div class="icon-row__icon more-icon">
                        <i class="far fa-calendar-alt"></i>
                        <span>Calendar</span>
                    </div>
                    <div class="icon-row__icon more-icon">
                        <i class="fas fa-archive"></i>
                        <span>Talk Drive</span>
                    </div>
                    <div class="icon-row__icon more-icon">
                        <i class="far fa-smile-beam"></i>
                        <span>Emoticons</span>
                    </div>
                    <div class="icon-row__icon more-icon">
                        <i class="fas fa-palette"></i>
                        <span>Themes</span>
                    </div>
                </div>
    
                <div class="icon-row more-icon__row">
                    <div class="icon-row__icon">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Account</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fas fa-sms"></i>
                        <span>Openchat</span>
                    </div>
                </div>
            </div>

            <div class="more-suggestions">
                <h1 class="more-suggestions__title">Suggestions</h1>
                <div class="more-suggestions__icon-row">
                    <div class="more-suggestions__icon">
                        <img
                            class ="more-suggestions__icon-img"
                            src="https://blog.kakaocdn.net/dn/CNqfY/btqzjsct2YY/PfKa0QqNmiKdUticLxuAaK/img.png"
                            alt="profile_img"
                        />
                        <span class="more-suggestions__icon-title">Kakao Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <img
                            class="more-suggestions__icon-img"
                            src="https://yt3.ggpht.com/ytc/AAUvwngyMdF_M10XTfCYBW4PEPDgTUbIt6gJ1TmvIopF=s900-c-k-c0x00ffffff-no-rj"
                            alt="profile_img"
                        />
                        <span class="more-suggestions__icon-title">Kakao Friends</span>
                    </div>
                </div>
            </div>

        </main>

        <nav class="bottom-nav">
            <ul class="bottom-nav__list">
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="chats.html">
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <span class="bottom-nav__notification-ellipsis badge--small"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="no-mobile">
            <span>
                Screen Error <br />
                <br />
                (권장가로규격 : 600px 이하)
            </span>
        </div>

        <script src="https://kit.fontawesome.com/a3ad57350a.js" crossorigin="anonymous"></script>
    </body>
</html>
