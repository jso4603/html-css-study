<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KaKaoClone_FriendsScreen</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:11</span>
            </div>
            <div class="status-bar__column">
                <a class="status-bar__iphone-lock" href="https://icon-library.net/icon/ios-lock-icon-22.html" title="Ios Lock Icon #46011"
                    ><img src="https://icon-library.net//images/ios-lock-icon/ios-lock-icon-22.jpg" width="18px"
                /></a>
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <a id="friends-display-link" href="#">
            <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        class="user-component__img user-component__img--xl"
                        src="https://avatars.githubusercontent.com/u/44975945?v=4"
                        alt="profile_img"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">JASN OK</h4>
                        <!-- <h6 class="user-component__subtitle">blahblahblah</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            class="user-component__img user-component__img--sm"
                            src="https://avatars.githubusercontent.com/u/44975945?v=4"
                            alt="profile_img"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title--not-bold">Channel</h4>
                            <!-- <h6 class="user-component__subtitle">blahblahblah</h6> -->
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </main>

        <nav class="friends-nav">
            <ul class="friends-nav__list">
                <li class="friends-nav__btn">
                    <a class="friends-nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="friends-nav__btn">
                    <a class="friends-nav__link" href="#">
                        <i class="far fa-comment fa-2x"></i>
                        <span class="friends-nav__notification-msg">1</span>
                    </a>
                </li>
                <li class="friends-nav__btn">
                    <a class="friends-nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="friends-nav__btn">
                    <a class="friends-nav__link" href="#">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <span class="friends-nav__notification-ellipsis"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/a3ad57350a.js" crossorigin="anonymous"></script>
    </body>
</html>
