<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KaKaoClone_FriendsScreen</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:11</span>
            </div>
            <div class="status-bar__column">
                <a class="status-bar__iphone-lock" href="https://icon-library.net/icon/ios-lock-icon-22.html" title="Ios Lock Icon #46011"
                    ><img src="https://icon-library.net//images/ios-lock-icon/ios-lock-icon-22.jpg" width="18px"
                /></a>
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span
                    ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
                ></span>
            </div>
        </header>

        <a id="friends-display-link" href="#">
            <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        class="user-component__img user-component__img--xl"
                        src="https://lh3.googleusercontent.com/ogw/ADGmqu-iPSVpNA9-gAvwUwdaSmW1AK23YOrrmYmKiksMQA=s192-c-mo"
                        alt="profile_img"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">JASN OK</h4>
                        <!-- <h6 class="user-component__subtitle">blahblahblah</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            class="user-component__img user-component__img--sm"
                            src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Kakao_logo.jpg"
                            alt="profile_img"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title--not-bold">Channel</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <ul class="bottom-nav__list">
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="chats.html">
                        <i class="far fa-comment fa-2x"></i>
                        <span class="bottom-nav__notification-msg badge">6</span>
                    </a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <span class="bottom-nav__notification-ellipsis badge--small"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

        <div class="no-mobile">
            <span>
                스크린 에러 <br />
                <br />
                (권장가로규격 : 600px 이하)
            </span>
        </div>

        <script src="https://kit.fontawesome.com/a3ad57350a.js" crossorigin="anonymous"></script>
    </body>
</html>
