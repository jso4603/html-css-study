<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KaKaoClone_FindScreen</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:11</span>
            </div>
            <div class="status-bar__column">
                <a class="status-bar__iphone-lock" href="https://icon-library.net/icon/ios-lock-icon-22.html" title="Ios Lock Icon #46011"
                    ><img src="https://icon-library.net//images/ios-lock-icon/ios-lock-icon-22.jpg" width="18px"
                /></a>
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span class="screen-header__icon">
                    <i class="fas fa-cog fa-lg"></i>
                    <span class="screen-header__notification-cog badge--small"></span>
                </span>   
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__find-icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__find-icon">
                    <i class="fas fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons__find-icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__find-icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>

            <div class="recommended-friends">
                <h6>Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
        </main>

        <nav class="friends-nav">
            <ul class="friends-nav__list">
                <li class="friends-nav__btn">
                    <a class="friends-nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a>
                </li>
                <li class="friends-nav__btn">
                    <a class="friends-nav__link" href="chats.html">
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="friends-nav__btn">
                    <a class="friends-nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="friends-nav__btn">
                    <a class="friends-nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <span class="friends-nav__notification-ellipsis badge--small"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/a3ad57350a.js" crossorigin="anonymous"></script>
    </body>
</html>
