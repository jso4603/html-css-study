<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KaKaoClone_ChatScreen</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:11</span>
            </div>
            <div class="status-bar__column">
                <a class="status-bar__iphone-lock" href="https://icon-library.net/icon/ios-lock-icon-22.html" title="Ios Lock Icon #46011"
                    ><img src="https://icon-library.net//images/ios-lock-icon/ios-lock-icon-22.jpg" width="18px"
                /></a>
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <span class="alt-header__tilte">Chris Brown</span>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span class="alt-header__bars"><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Friday, April 2, 2021</div>

            <div class="message-row">
                <img
                    class="user-component__img message__img"
                    src="https://i1.sndcdn.com/avatars-000241251328-yrac02-t500x500.jpg"
                    alt="profile_img"
                />
                <div class="message-row__content">
                    <span class="message__author">Chris Brown</span>
                    <div class="message__info">
                        <span class="message__bubble">Yo Dude! i like your Song bro!</span>
                        <span class="message__time">18:32</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">i like your Song too! appreciate :)</span>
                        <span class="message__time">18:44</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-grin fa-lg"></i>
                <button><i class="fas fa-arrow-up fa-lg"></i></button>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/a3ad57350a.js" crossorigin="anonymous"></script>
    </body>
</html>
