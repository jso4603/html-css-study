<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KaKaoClone_ChatsScreen</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:11</span>
            </div>
            <div class="status-bar__column">
                <a class="status-bar__iphone-lock" href="https://icon-library.net/icon/ios-lock-icon-22.html" title="Ios Lock Icon #46011"
                    ><img src="https://icon-library.net//images/ios-lock-icon/ios-lock-icon-22.jpg" width="18px"
                /></a>
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            class="user-component__img user-component"
                            src="https://i1.sndcdn.com/avatars-000241251328-yrac02-t500x500.jpg"
                            alt="profile_img"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">ChrisBrown</h4>
                            <h6 class="user-component__subtitle">Yo Dude! i like your Song bro!</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">18:32</span>
                        <span class="badge">1</span>
                    </div>
                </div>
            </a>
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        class="user-component__img user-component"
                        src="https://lastfm.freetls.fastly.net/i/u/770x0/66cc75078093102f5d9411854317d5ec.jpg"
                        alt="profile_img"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Quavo</h4>
                        <h6 class="user-component__subtitle">Luv ur voice bro</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">16:34</span>
                    <span class="badge">1</span>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        class="user-component__img user-component"
                        src="https://avatarfiles.alphacoders.com/148/thumb-148030.jpg"
                        alt="profile_img"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Post Malone</h4>
                        <h6 class="user-component__subtitle">you are incredible!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">15:53</span>
                    <span class="badge">1</span>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        class="user-component__img user-component"
                        src="https://i.scdn.co/image/24b280806e83e76cfef4fa15f56a30d89e0c533e"
                        alt="profile_img"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">24KGoldn</h4>
                        <h6 class="user-component__subtitle">Damn!!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">14:52</span>
                    <span class="badge">1</span>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        class="user-component__img user-component"
                        src="https://www.aceshowbiz.com/images/photo/drake.jpg"
                        alt="profile_img"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Drake</h4>
                        <h6 class="user-component__subtitle">Let me know your digit</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">13:32</span>
                    <span class="badge">1</span>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        class="user-component__img user-component"
                        src="https://www.aceshowbiz.com/images/photo/lil_uzi_vert.jpg"
                        alt="profile_img"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Lil uzi vert</h4>
                        <h6 class="user-component__subtitle">Cooool!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">11:11</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <ul class="bottom-nav__list">
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="chats.html">
                        <i class="fas fa-comment fa-2x"></i>
                        <span class="bottom-nav__notification-msg badge">6</span>
                    </a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <span class="bottom-nav__notification-ellipsis badge--small"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="no-mobile">
            <span>
                스크린 에러 <br />
                <br />
                (권장가로규격 : 600px 이하)
            </span>
        </div>

        <script src="https://kit.fontawesome.com/a3ad57350a.js" crossorigin="anonymous"></script>
    </body>
</html>
