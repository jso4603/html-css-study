<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>You Are Awesome!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="playlist-header">
            <div class="playlist-header__left">
                <span><i class="fas fa-times"></i></span>
            </div>
            <div class="playlist-header__center">
                <h1>Playlist</h1>
            </div>
            <div class="playlist-header__right"></div>
        </header>

        <main class="playlist-main">
            <div class="main-now">
                <div class="song-section">
                    <div class="main-now__img color-btn yellow">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            id="svg-img"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                            />
                        </svg>
                    </div>
                    <div class="song-text">
                        <div class="song-title">
                            <h2>Random Love</h2>
                        </div>
                        <div class="song-player">
                            <h3>by Divay Kapoor</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-btn">
                <div class="main-btn__play btn btn--lg">
                    <span><i class="fas fa-play"></i></span>
                    <span>Play</span>
                </div>
                <div class="main-btn__heart btn">
                    <span><i class="far fa-heart"></i></span>
                </div>
                <div class="main-btn__plus btn">
                    <span><i class="fas fa-plus"></i></span>
                </div>
            </div>

            <div class="main-list">
                <div class="song-section">
                    <div class="color-btn--sm tomato"></div>
                    <div class="song-text">
                        <div class="song-title--sm">
                            <h2>Matargasti</h2>
                        </div>
                        <div class="song-player--sm">
                            <h3>Mohit Chauhan</h3>
                        </div>
                    </div>
                </div>
                <div class="song-section">
                    <div class="color-btn--sm pink"></div>
                    <div class="song-text">
                        <div class="song-title--sm">
                            <h2>Attitude</h2>
                        </div>
                        <div class="song-player--sm">
                            <h3>Lewis OfMan - Attitude</h3>
                        </div>
                    </div>
                </div>
                <div class="song-section">
                    <div class="color-btn--sm blue"></div>
                    <div class="song-text">
                        <div class="song-title--sm">
                            <h2>Try Everything</h2>
                        </div>
                        <div class="song-player--sm">
                            <h3>Shakira - Zootopia</h3>
                        </div>
                    </div>
                </div>
                <div class="song-section">
                    <div class="color-btn--sm sky"></div>
                    <div class="song-text">
                        <div class="song-title--sm">
                            <h2>Sunflower</h2>
                        </div>
                        <div class="song-player--sm">
                            <h3>Joseph Vincent - Sunflower</h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
