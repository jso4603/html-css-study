<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KaKaoClone_SettingsScreen</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:11</span>
            </div>
            <div class="status-bar__column">
                <a class="status-bar__iphone-lock" href="https://icon-library.net/icon/ios-lock-icon-22.html" title="Ios Lock Icon #46011"
                    ><img src="https://icon-library.net//images/ios-lock-icon/ios-lock-icon-22.jpg" width="18px"
                /></a>
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="fas fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <span class="alt-header__tilte">Settings</span>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-lg"></i>
            </div>
        </header>


        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>Kakao Lab</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting no-border">
                    <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting-column">
                        <span>Latest Version</span>
                    </div>
                </li>
            </ul>

            <hr class="setting-divider">

            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-lock"></i>
                        <span>Privacy</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-phone-volume"></i>
                        <span>Call</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-tv"></i>
                        <span>Display</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting no-border">
                    <div class="settings__setting-column">
                        <i class="fas fa-palette"></i>
                        <span>Themes</span>
                    </div>
                    <div class="settings__setting-column">
                        <span>Default theme</span>
                    </div>
                </li>
            </ul>
        </main>

        <nav class="bottom-nav">
            <ul class="bottom-nav__list">
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="chats.html">
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <span class="bottom-nav__notification-ellipsis badge--small"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="no-mobile">
            <span>
                Screen Error <br />
                <br />
                (권장가로규격 : 600px 이하)
            </span>
        </div>

        <script src="https://kit.fontawesome.com/a3ad57350a.js" crossorigin="anonymous"></script>
    </body>
</html>
