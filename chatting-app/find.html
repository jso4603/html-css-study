<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KaKaoClone_FindScreen</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:11</span>
            </div>
            <div class="status-bar__column">
                <a class="status-bar__iphone-lock" href="https://icon-library.net/icon/ios-lock-icon-22.html" title="Ios Lock Icon #46011"
                    ><img src="https://icon-library.net//images/ios-lock-icon/ios-lock-icon-22.jpg" width="18px"
                /></a>
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span class="screen-header__icon">
                    <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                    <span class="screen-header__notification-cog badge--small"></span>
                </span>   
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>

            <div class="recommended-friends">
                <h6>Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>

            <div class="open-chat">
                <div class="open-chat__header">
                    <h6>Open Chat</h6>
                    <a href="#">Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></a>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts #army #friends</h6>
                        <div class="open-post__members">
                            <img
                                class="open-post__member-img"
                                src="https://www.aceshowbiz.com/images/photo/drake.jpg"
                                alt="profile_img"
                            />
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img
                                class="open-post__main-img"
                                src="https://6.viki.io/image/46a3c0821bef491ba86f8968e975b584.jpeg?s=900x600&e=t"
                                alt="profile_img"
                            />
                            <div class="open-post__heart">
                                <i class="fas fa-heart fa-sm"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#Bts Gang~</h5>
                        <h6 class="open-post__hashtags">#englishonly #ipurpleyou #jimin</h6>
                        <div class="open-post__members">
                            <img
                                class="open-post__member-img"
                                src="https://avatarfiles.alphacoders.com/148/thumb-148030.jpg"
                                alt="profile_img"
                            />
                            <span class="open-post__member-count">299 members</span>
                            <div class="divider"></div>
                            <span class="open-post__status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img
                                class="open-post__main-img"
                                src="https://1.bp.blogspot.com/-_97zsgw7VY0/XQ3dKWddXGI/AAAAAAAABiI/-DAYYzAIWkoOQfFwXtniqv93x_6W3b3OwCLcBGAs/s1600/7450cb6f28f1ca78a01e4a3ba47a4aa1.jpg"
                                alt="profile_img"
                            />
                            <div class="open-post__heart">
                                <i class="fas fa-heart fa-sm"></i>
                                <span>215</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <nav class="bottom-nav">
            <ul class="bottom-nav__list">
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="chats.html">
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="bottom-nav__btn">
                    <a class="bottom-nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <span class="bottom-nav__notification-ellipsis badge--small"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="no-mobile">
            <span>
                스크린 에러 <br />
                <br />
                (권장가로규격 : 600px 이하)
            </span>
        </div>

        <script src="https://kit.fontawesome.com/a3ad57350a.js" crossorigin="anonymous"></script>
    </body>
</html>
